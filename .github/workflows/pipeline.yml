name: "Build and upload binaries to release jvc"

on:
  repository_dispatch:
    types: [tag-created]
jobs:
  unit_tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
    steps:
    - uses: hecrj/setup-rust-action@v1
      with:
        rust-version: stable
    - uses: actions/checkout@v2
    - name: Run tests
      run: cargo test

  release:
    name: Build and Release jvc
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
        - os: ubuntu-latest
          artifact_name: jvc
          asset_name: jvc-linux-amd64
          
        - os: macos-latest
          artifact_name: jvc
          asset_name: jvc-macos-amd64
          
        - os: windows-latest
          artifact_name: jvc.exe
          asset_name: jvc-win-amd64.exe
    steps:
    - uses: hecrj/setup-rust-action@v1
      with:
        rust-version: stable

    - uses: actions/checkout@v2
    - name: Build release binary
      run: cargo build --release

    - name: Upload binary to release
      uses: svenstaro/upload-release-action@v1-release
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: target/release/${{ matrix.artifact_name }}
        asset_name: ${{ matrix.asset_name }}
        tag: ${{ github.event.client_payload.new_version }}
